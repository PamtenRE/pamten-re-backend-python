services:
  - type: web
    name: resume-jd-matcher
    env: python
    plan: free
    buildCommand: |
      pip install -U pip
      pip install -r requirements.txt
      # Optional Spacy model (comment out if render blocks external URLs)
      python -m spacy download en_core_web_sm || true
    startCommand: uvicorn app_main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
      - key: PINECONE_API_KEY
        fromSecret: PINECONE_API_KEY
      - key: PINECONE_ENVIRONMENT
        fromSecret: PINECONE_ENVIRONMENT
      - key: PINECONE_INDEX_NAME
        fromSecret: PINECONE_INDEX_NAME
      - key: REDIS_URL
        fromSecret: REDIS_URL
      - key: REDIS_PASSWORD
        fromSecret: REDIS_PASSWORD
      - key: REDIS_PORT
        fromSecret: REDIS_PORT
      - key: REDIS_DB
        fromSecret: REDIS_DB
      - key: REDIS_USERNAME
        fromSecret: REDIS_USERNAME                                            